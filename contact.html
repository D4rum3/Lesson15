<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="Portfolio" content="HTML">
        <link rel="stylesheet" type="text/css" href="Css/main.css" />
    </head>
    <body>
        <form method="post" action="https://formspree.io/f/myyqynjp">
            <table>
                <thead>
                    Wilt u in contact komen? vul dan onderstaande formulier in en er wordt zo spoedig mogelijk contact met u opgenomen.
                </thead>
                <tbody>
                    <tr>
                        <td width="225px">
                            Uw naam:
                        </td>
                        <td>
                            <input type="text" placeholder="Voornaam">
                            <input type="text" placeholder="Achternaam">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Uw e-mail adres:
                        </td>
                        <td>
                            <input type="email" placeholder="E-mail adres">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Uw telefoon nummer:
                        </td>
                        <td>
                            <input type="tel" placeholder="Telefoonnummer">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Eventueel bericht:
                        </td>
                        <td>
                            <textarea name="bericht" max="1500" placeholder="Verdere toelichtingen" rows="7" cols="40">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Verzenden" id="send">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
